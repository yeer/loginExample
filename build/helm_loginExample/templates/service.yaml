apiVersion: v1
kind: Service
metadata:
  name: {{ include "login.fullname" . }}
  labels:
    {{- include "login.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    {{- range .Values.service.ports }}
    - name: {{ .name }}-{{ .port }}
      port:  {{ .port }}
    {{- end }}
  selector:
    {{- include "login.selectorLabels" . | nindent 4 }}
